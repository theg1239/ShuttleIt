<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="css/driverdashstyle.css">
</head>
<body>
<div class="driver-header">
    Driver Dashboard
</div>
<div class="driver-identity">
    Logged in as: <span id="driverId">Loading...</span>
</div>
<!-- Button to share location -->
<button id="shareLocationBtn" class="share-location">
    <img src="assets/share-location-icon.png" alt="Share Location" class="location-icon">
</button>
<button id="logoutButton" class="logout-button">Log Out</button>
<!-- Last location update status -->
<div id="lastUpdateStatus" class="update-status">
    Last location update: <span id="lastUpdateTime">0</span> seconds ago
</div>

<script src="driver-dashboard.js"></script>
</body>
</html>
